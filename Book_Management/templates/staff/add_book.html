{% extends 'base.html' %}

{% block content %}



<div class="center-wrapper">

    <div class="form-container">
        <h2 style="color:#30364F; text-align:center; margin-bottom:20px;">Add Book</h2>

        <form action="" method="POST" style="display:flex; flex-direction:column; gap:15px;">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div> 

</div>

<style>
/* Wrapper for centering */
html, body{
    height: 100%;
    margin: 0;
    padding: 0;
    background: #30364F !important;
}

.center-wrapper{
    width: 100%;
    min-height: 100vh;
    background: #30364F;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    box-sizing: border-box;
}

.form-container{
    width: 100%;
    max-width: 900px;
    padding: 30px;
    border-radius: 20px;
    background: #ACBAC4;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
    box-sizing: border-box;
}
/* make all inputs 100% width */
form input, form select, form textarea{
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #E1D9BC;
    color: #30364F;
    font-size: 15px;
}

/* focus effect */
form input:focus, form select:focus, form textarea:focus{
    outline: none;
    border: 2px solid #30364F;
    box-shadow: 0px 0px 8px rgba(48,54,79,0.5);
}

/* submit button */
.submit-btn{
    padding:12px;
    border:none;
    border-radius:10px;
    background:#30364F;
    color:#E1D9BC;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.submit-btn:hover{
    transform: translateY(-2px);
    box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
}

/* Responsive */
@media(max-width:768px){
    .center-wrapper {
        padding: 20px 16px;
        align-items: flex-start;
        padding-top: 80px;
    }
    .form-container{
        max-width: 100%;
        padding: 24px;
    }
}
@media(max-width:480px){
    .center-wrapper {
        padding: 16px 12px;
        padding-top: 70px;
    }
    .form-container {
        padding: 20px 16px;
    }
}
</style>

{% endblock %}
